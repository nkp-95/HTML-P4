<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>전체 선택자</title>
  <style>
    /* 전체 선택자: *, 타입 선택자(태그선택자): 
      , 클래스 선택자: .클래스명
      , 아이디 선택자: #아이디명(name = 서버용 아이디 [서버에서 쓰는것 아니면 필요 x])
      , 그룹 선택자: h1, p{ } 
    */
    *{
      margin: 0;
      padding: 0;
    }

  </style>

</head>
<body>
  <img src="images/cat.jpg" alt="고양이이미지">
</body>
</html>
